<div class="container full-height">
    <div class="row aln-center jst-center">
        <app-course-form
            [mode]="'edit'"
            [payload]="course"
            *ngIf="course; else noDataMessage">
        </app-course-form>
        <ng-template #noDataMessage>
            <p *ngIf="!(isLoading | async)" class="no-data-message">Course not found</p>
        </ng-template>
    </div>
</div>
<app-footer></app-footer>
