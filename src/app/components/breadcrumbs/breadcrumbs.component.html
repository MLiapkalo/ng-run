<div class="breadcrumbs">
    <div class="container">
        <nav class="row">
            <ul class="breadcrumbs-path">
                <li *ngFor="let breadcrumb of breadcrumbs$ | async" class="breadcrumbs-path__step">
                    <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
