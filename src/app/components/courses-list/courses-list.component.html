<ul class="courses-list">
    <li class="courses-list__entry" *ngFor="let course of list">
        <app-course-card
          [course]="course"
          (delete)="onCourseDelete($event)"
          (edit)="onCourseEdit($event)"
        ></app-course-card>
    </li>
    <li class="courses-list__load card">
        <button
            (click)="onLoadMore()"
            class="button button--transparent button--hover-pointer">
            Load more
        </button>
    </li>
</ul>
